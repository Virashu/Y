{% extends "base.html" %}

{% block title %}
  Y
{% endblock %}

{% block content %}
  <h1>{{ user.display_name }} ({{ user.username }})</h1>

  <p>{{ user.description }}</p>
  <form action="" method="post">
    <button type="submit" class="btn btn-primary" name="create">Create post</button>
    <button type="submit" class="btn btn-primary" name="edit-profile">Edit profile</button>
  </form>
  {% for post in posts %}
    <p>
      {{ post.user_display_name }}
      {{ post.creation_time }}
      <br>
      {{ post.text }}
      <form action="" method="post" >
        <button type="submit" class="btn btn-outline-success btn-sm" name="reaction" value={{post.id}}>â™¥</button>
        {{ post.reactions }}
        <button type="submit" class="btn btn-primary" name="comments" value={{post.id}}>See comments</button>
        <button type="submit" class="btn btn-primary" name="edit" value={{post.id}}>Edit</button>
        <button type="submit" class="btn btn-primary" name="delete" value={{post.id}}>Delete</button>
      </form>
    </p>
  {% endfor %}
{% endblock %}
