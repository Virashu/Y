{% block header %}
  <header class="y__header justify-content-center justify-content-md-between">
    <a href="/" class="y__brand">𝕐</a>

    <div class="text-end">
      {% if user and user.is_authenticated %}
        <a href="{{ url_for('profile') + '?u=' + user.username }}"><button type="button" class="btn btn-outline-light me-2">{{ user.display_name }}'s profile</button></a>
        <a href="{{ url_for('login') }}"><button type="button" class="btn btn-outline-light me-2">Exit</button></a>
      {% else %}
        <!-- Login/Register -->
        <a href="{{ url_for('login') }}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
        <a href="{{ url_for('signup') }}"><button type="button" class="btn btn-warning">Sign-up</button></a>
      {% endif %}
    </div>
  </header>
{% endblock %}
