{% block header %}
<header
  class="text-bg-dark d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 mb-4 border-bottom"
>
  <a
    href="/"
    class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
  >
    ğ•
  </a>

  <div class="text-end">
    {% if user and user.is_authenticated %}<a
      href="{{ url_for('profile') + '?u=' + user.username }}"
    >
      <button type="button" class="btn btn-outline-light me-2">{{ user.display_name }}'s profile</button>
    </a>
    {% else %}
    <!-- Login/Register -->
    <a href="{{ url_for('login') }}"
      ><button type="button" class="btn btn-outline-light me-2">
        Login
      </button></a
    >
    <a href="{{ url_for('signup') }}"
      ><button type="button" class="btn btn-warning">Sign-up</button></a
    >
    {% endif %}
  </div>
</header>

{% endblock %}
