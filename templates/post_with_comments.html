{% extends 'base.html' %}

{% block title %}
  Y
{% endblock %}

{% block content %}
  <p>
    <div class="post-author">{{ post.user.display_name }}</div>
    {{ post.creation_time }}
    <br />
    {{ post.text }}
  </p>
  <form action="" method="post">
    <button type="submit" class="btn btn-primary" name="answer">Answer</button>
    <button type="submit" class="btn btn-primary" name="cancel">Cancel</button>
  </form>
  {% set posts = comments %}
  {% include 'posts.html' %}
{% endblock %}
