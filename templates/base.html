<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="navbar">
    {% for page in pages %}
      <div class="navbar-link">
        <a href="{{ urlfor(page) }}">
          {{ page }}
        </a>
      </div>
    {% endfor %}
  </div>
  {% block content %}{% endblock %}
</body>
</html>
